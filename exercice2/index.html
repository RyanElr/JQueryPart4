<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <title>Exercice 2</title>
</head>
  <body>
    <input type="text" name="note1" value="" id="note1"><br/>
    <input type="text" name="note2" value="" id="note2"><br/>
    <input type="text" name="note3" value="" id="note3"><br/>
    <input type="text" name="note4" value="" id="note4"><br/>
    <input type="text" name="note5" value="" id="note5"><br/>
    <input type="submit" name="submit" value="Valider !" class="moyenne"><br/>
    <p></p>
    <script>
    $('.moyenne').click(function(){
      var note1 = $('#note1').val();
      var note2 = $('#note2').val();
      var note3 = $('#note3').val();
      var note4 = $('#note4').val();
      var note5 = $('#note5').val();
      if(!isNaN(note1) == true && !isNaN(note2) == true && !isNaN(note3) == true && !isNaN(note4) == true && !isNaN(note5) == true)
       {
         var result = (parseInt(note1) + parseInt(note2) + parseInt(note3) + parseInt(note4) + parseInt(note5))/5;
         $('p').text(result);
         if(result >= 0 && result < 10)
          {
            $('p').text(result + '\n Appréciation: En dessous de la moyenne');
          }
          else if(result >= 10 && result < 13)
           {
             $('p').text(result + '\n Appréciation: Moyen');
           }
           else if(result >= 13 && result < 16 )
            {
              $('p').text(result + '\n Appréciation: Bien');
            }
            else if(result >= 16 && result < 20 )
             {
               $('p').text(result + '\n Appréciation: Très Bien');
               console.log(result)
             }
             else if(result == 20 )
              {
                $('p').text(result + '\n Appréciation: Excellent');
              }
       }
    });
    </script>
  </body>
</html>
